<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Note Entry Mockup</title>
    
    <!-- IE HTML5 shim -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- css -->
    <link rel="stylesheet" href="css/less.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/notes.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/typography.css" type="text/css" media="screen"  charset="utf-8">
    
    <!-- javascript frameworks -->
    <script src="frameworks/handlebars-1.0.0.beta.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="frameworks/jquery-1.6.2.js" type="text/javascript" charset="utf-8"></script>
    
    
    <!-- application scripts -->
    <script src="src/app.js" type="text/javascript" charset="utf-8"></script>
    <script src="src/note.js" type="text/javascript" charset="utf-8"></script>
    
  </head>

  <body>

    <!-- handlebars template -->
    <script id="note-template" type="text/x-handlebars-template">
    {{#each notes}}
      <div class="note">
        <h3 class="note-title">{{title}}</h3>
        <div class="note-body">{{body}}</div>
      </div>
    {{/each}}
    </script>
    <!-- end -->

    <div id="wrapper">
      
      <h1 id="page-title">Notes</h1>
      
      <div id="note-collection"><!-- #note-template goes here --></div>
      
      <form id="note-entry">
        <p>Note Title: <input type="text" id="title-entry" size="50" /></p>
        <p>Note Body: <textarea id="body-entry" cols="50" rows="10"></textarea></p>
        <input type="submit" value="submit note" />
      </form>
      
    </div>
    
  </body>
</html>
